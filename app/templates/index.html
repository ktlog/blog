{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5 text-center">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class=flashes>
            {% for message in messages %}
              <h5 class="alert alert-info col col-md-8 mx-auto mt-5 text-center">{{ message }}</h5>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <h3 class="text-center">Welcome, {{ user }}</h3>
        <p><a href="{{ url_for('articles') }} ">Мои статьи</a></p>
    </div>
{% endblock %}
