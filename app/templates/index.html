{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5 text-center">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class=flashes>
            {% for message in messages %}
              <h5 class="alert alert-info col col-md-8 mx-auto mt-5 text-center">{{ message }}</h5>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <h1 class="text-center">Main page</h1>
        <h3 class="text-center">Hi, {{ user }}</h3>
    </div>
{% endblock %}
